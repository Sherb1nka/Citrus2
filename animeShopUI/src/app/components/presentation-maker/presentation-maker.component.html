<div class="presentation-maker">
    <div class="presentation-maker-grid1_1">
        <ctrs-presentation-sheetlist [presentationSheets]="presentationSheetsList">
        </ctrs-presentation-sheetlist>
    </div>
    
    <div class="presentation-maker-grid1_2">
        <ctrs-presentation-sheet (onSlideSave)="handleSlideSave($event)"
                                 [maxLength]="videoLength">
        </ctrs-presentation-sheet>
    </div>
</div>
