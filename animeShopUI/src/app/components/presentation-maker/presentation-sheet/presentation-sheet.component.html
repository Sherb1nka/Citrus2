<div class="presentation-sheet"
     [(froalaModel)]="editorContent"
     [froalaEditor]>
</div>

<div>
    <button (click)="makeSnapshot()">
        <span>Сохранить слайд</span>
    </button>
    <input type="number" 
           placeholder="HH" 
           [(ngModel)]="hours">:

           placeholder="MM" 
           [(ngModel)]="minutes">:

           placeholder="SS"
           [(ngModel)]="seconds">
</div>
